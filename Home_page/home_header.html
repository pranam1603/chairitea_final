  <!-- for text animation in header part - scriptLink -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>



  <!-- js code for header text animation  -->
  <script>
    // Wrap every letter in a span
    var textWrapper = document.querySelector(
      ".header_text .header_text_letters"
    );
    textWrapper.innerHTML = textWrapper.textContent.replace(
      /\S/g,
      "<span class='header_text_letters'>$&</span>"
    );

    anime
      .timeline({ loop: true })
      .add({
        targets: ".header_text .header_text_letters",
        translateY: ["1.1em", 0],
        translateZ: 0,
        duration: 750,
        delay: (el, i) => 50 * i,
      })
      .add({
        targets: ".header_text",
        opacity: 1,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000,
      });

    
    var textWrapper_sm = document.querySelector(
      ".header_text_sm .header_text_letters_sm"
    );
    textWrapper_sm.innerHTML = textWrapper_sm.textContent.replace(
      /\S/g,
      "<span class='header_text_letters_sm'>$&</span>"
    );

    anime
      .timeline({ loop: true })
      .add({
        targets: ".header_text_sm .header_text_letters_sm",
        scale: [0, 1],
        duration: 1500,
        elasticity: 600,
        delay: (el, i) => 45 * (i + 1),
      })
      .add({
        targets: ".header_text_sm",
        opacity: 1,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1100,
      });
  </script>

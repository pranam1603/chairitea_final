  <!-- for text animation in header part - scriptLink -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>



  <!-- header text animation js code  -->
  <script>
    // Wrap every letter in a span
    var textWrapper = document.querySelector('.header_text .header_text_letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='header_text_letters'>$&</span>");

    anime.timeline({ loop: true })
      .add({
        targets: '.header_text .header_text_letters',
        rotateY: [-90, 0],
        duration: 1300,
        delay: (el, i) => 45 * i
      }).add({
        targets: '.header_text',
        opacity: 1,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
  </script>

  <script>
    document.addEventListener('mousemove', parallax);
    function parallax(e) {
      this.querySelectorAll('.cup_layer').forEach(cup_layer => {
        const speed = cup_layer.getAttribute('data-speed');

        const x = (window.innerWidth = e.pageX * speed) / 80;
        const y = (window.innerHeight = e.pageY * speed) / 80;

        cup_layer.style.transform = `translateX(${x}px) translateY(${y}px)`;

      });
    }
  </script>

    <!-- javascript for rotating gallery images  -->
    <script type="text/javascript">
      let rotating_image = document.querySelector('.rotating_image');
      let slides = document.querySelectorAll('.slide');

      slides.forEach((slide, i) => {
        slide.addEventListener('click', () => {
          rotating_image.style.transform = `rotateX(-15deg) rotateY(-${(i * 60)}deg)`;
        });
      });
    </script>

  <script>
    document.addEventListener('mousemove', parallax);
    function parallax(e) {
      this.querySelectorAll('.cup_layer').forEach(cup_layer => {
        const speed = cup_layer.getAttribute('data-speed');

        const x = (window.innerWidth = e.pageX * speed) / 80;
        const y = (window.innerHeight = e.pageY * speed) / 80;

        cup_layer.style.transform = `translateX(${x}px) translateY(${y}px)`;

      });
    }
  </script>
